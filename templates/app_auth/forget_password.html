{% extends 'base_auth.html' %}

{% block content %}

<head>
    {% load static %}
    <title>Falcon C2 | Set Password</title>
</head>

{% if success %}
<script>
    Swal.fire(
        'Success!',
        '{{success}}',
        'success'
    ).then((result) => {
        window.location.href = "{% url 'login' %}";
    });
</script>
{% endif %}

{% if error %}
<script>
    Swal.fire(
        'Oops!',
        '{{error}}',
        'error'
    )
</script>
{% endif %}

<div class="brand">
    <img class="brand-logo" src="{% static '/custom/img/logo.svg' %}">
</div>
<div class="login">
    <div class="form-title">Forget Password</div>
    <form class="login-form" action="" method="post">
        {% csrf_token %}
        <div class="input-group">
            <div class="input-group-text">
                <i class="bx bx-envelope"></i>
            </div>
            <input class="form-control" type="email" name="email" placeholder="Email" required>
        </div>
        <button class="btn btn-main w-100 mb-0" type="submit">Reset Password</button>
    </form>
</div>

{% endblock content %}
