{% extends 'base_auth.html' %}

{% block content %}

<head>
    {% load static %}
    <title>Falcon C2 | Login</title>
</head>

{% if error %}
<script>
    Swal.fire(
        'Oops!',
        '{{error}}',
        'error'
    )
</script>
{% endif %}

<div class="brand">
    <img class="brand-logo" src="{% static '/custom/img/logo.svg' %}">
</div>
<div class="login">
    <div class="form-title">Login</div>
    <form class="login-form" action="" method="post">
        {% csrf_token %}
        <div class="input-group">
            <div class="input-group-text">
                <i class="bx bx-user"></i>
            </div>
            <input class="form-control" type="text" name="username" placeholder="anonymous" required>
        </div>
        <div class="input-group">
            <div class="input-group-text">
                <i class="bx bx-key"></i>
            </div>
            <input class="form-control" type="password" name="password" placeholder="••••••••" required>
        </div>
        <button class="btn btn-main w-100 mb-0" type="submit">Login</button>
    </form>
</div>
<div class="d-flex flex-column align-items-center forget-password">
    <span>Don't you eat almonds?</span>
    <a class="link-main" href="{% url 'forget-password' %}">forget password</a>
</div>

{% endblock content %}
